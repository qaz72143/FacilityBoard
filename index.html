<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>整廠轉接板</title>
	<link rel = "stylesheet" type = "text/css" href = "css/style.css">
</head>

<body>

  <p>整廠設備資料收集系統</p> 
  <div align="center">
  <button id = "btn_all" class="raise firstLine">全部顯示</button>
  <button id = "btn_connected" class="raise firstLine">顯示連接中</button>
  </div>
  <div align="center">
  <button id = "btn_0X" class="raise">01~09</button>
  <button id = "btn_1X" class="raise">10~19</button>
  <button id = "btn_2X" class="raise">20~29</button>
  <button id = "btn_3X" class="raise">30~39</button>
  <button id = "btn_4X" class="raise">40~49</button>
  </div>
  <div align="center">
  <button id = "btn_5X" class="raise">50~59</button>
  <button id = "btn_6X" class="raise">60~69</button>
  <button id = "btn_7X" class="raise">70~79</button>
  <button id = "btn_8X" class="raise">80~89</button>
  <button id = "btn_9X" class="raise">90~99</button>
  </div>
  <p id="updateTime" class="updateTime"><em>更新時間</em>:</p>
<table>
  <thead>
    <tr >
      <th class='prop__name' data-prop-name='No' >編號</th>
	  <th class='prop__name' data-prop-name='Status' >狀態</th>
      <th class='prop__name' data-prop-name='CurQty' >目前生產量</th>
      <th class='prop__name' data-prop-name='SetQty' >設定生產量</th>
	  <th class='prop__name' data-prop-name='CurMiss' >目前失誤量</th>
	  <th class='prop__name' data-prop-name='SetMiss' >設定失誤量</th>
	  <th class='prop__name' data-prop-name='Speed' >產速</th>
    </tr>
	
  </thead>
  <tbody></tbody>
</table>

<a style="font-size:50px; color:#0044BB; position:absolute; right: 25%; font-family:fantasy;" href="#top"><em>Top</em></a>
	
<script  src="js/FactilityBoard.js"></script>

</body>

</html>
